<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    nav {
      background-color: #333;
      padding: 1em;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 100px 20px;
      margin-top: 60px;
      height: 500px;
    }

    #home { background-color: #f4f4f4; }
    #about { background-color: #ddd; }
    #services { background-color: #bbb; }
    #contact { background-color: #999; }

    /* âœ… Responsive Design */
    @media (max-width: 768px) {
      nav {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      nav a {
        display: block;
        margin: 10px 0;
      }

      section {
        padding: 80px 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Page Sections -->
  <section id="home">
    <h1>Home Section</h1>
    <p>Welcome to the homepage.</p>
  </section>

  <section id="about">
    <h1>About Section</h1>
    <p>All about our company.</p>
  </section>

  <section id="services">
    <h1>Services Section</h1>
    <p>Details of what we offer.</p>
  </section>

  <section id="contact">
    <h1>Contact Section</h1>
    <p>Get in touch with us here.</p>
  </section>

</body>
</html>
